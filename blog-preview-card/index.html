<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <div class="card">
 <img class="card__image" src="design/ilustration.png" alt="Абстрактна ілюстрація">
            
            <div class="card__content">
                <span class="card__category">HTML & CSS</span>
                <p class="card__date">Публікація 1 Вересня 2025</p>
                <h2 class="card__title">Практична №3</h2>
                <p class="card__description">
                    Мета практичної роботи полягає в тому, щоб налаштувати середовище розробки VS Code, а також реалізувати картку блогу для вдосконалення фундаментальних навичок з HTML та CSS.
                </p>
            </div>

            <div class="card__author">
                <img class="card__image" src="design/userpic.png" alt="Абстрактна ілюстрація">
                <span class="card__author-name">Лось Дмитро</span>
            </div>
        </div>
    </main>

</body>
</html>
